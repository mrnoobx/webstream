<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch with Terabox Player</title>
  <style>
    :root {
      --bg-dark: #1c1c1c;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #222;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 15vh;
    }

    .btn-play, .btn-theme {
      margin: 20px 10px;
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-play:hover, .btn-theme:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    #terabox-player-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
    }

    #terabox-player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10000;
    }

    .credit {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="dark">

  <h1>üé• Enjoy Your Video</h1>
  <button class="btn-play" onclick="loadPlayer()">‚ñ∂Ô∏è Play Video</button>
  <button class="btn-theme" onclick="toggleTheme()">üåì Toggle Theme</button>

  <div id="terabox-player-container">
    <button class="close-btn" onclick="closePlayer()">‚úñ</button>
    <iframe id="terabox-iframe" allowfullscreen scrolling="no"></iframe>
  </div>

  <p class="credit">Made with ‚ù§Ô∏è by @noobxdev</p>

  <canvas id="confetti-canvas"></canvas>

  <script>
    function loadPlayer() {
      const videoUrl = "https://1024terabox.com/s/1weJ5qYCN6HBitwMyyd2kpg";
      const playerUrl = `https://terabox.tech/player/index.html?url=${encodeURIComponent(videoUrl)}`;
      document.getElementById("terabox-iframe").src = playerUrl;
      document.getElementById("terabox-player-container").style.display = "block";
    }

    function closePlayer() {
      const container = document.getElementById("terabox-player-container");
      container.style.display = "none";
      document.getElementById("terabox-iframe").src = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    // Confetti animation
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 5
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();
  </script>

</body>
</html>
